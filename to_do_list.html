<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="TDL_style.css">
</head>
<body>
    <div class="container">
        <h1 class="animated-heading">To-Do List</h1>
        <div class="button-container">
            <button id="addTaskBtn" class="animated-button">Add Task</button>
            <button id="showTasksBtn" class="animated-button">Show Tasks</button>
            <button id="showCompletedBtn" class="animated-button">Show Completed Tasks</button>
            <button id="clearLocalData" class="animated-button">Clear All Data</button>
        </div>
        <div id="taskInputContainer" style="display:none;">
            <input type="text" id="taskInput" placeholder="Enter a task">
            <button id="addTask" class="animated-button">Add</button>
        </div>
        <div id="taskListContainer" style="display:none;">
            <h2>Tasks</h2>
            <ul id="taskList"></ul>
        </div>
        <div id="completedTasksContainer" style="display:none;">
            <h2>Completed Tasks</h2>
            <ul id="completedTasks"> </ul>
        </div>
    </div>
    <script src="TDL_script.js"></script>
    
</body>
</html>
